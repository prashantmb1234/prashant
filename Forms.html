<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="Forms.js"></script>
</head>
<body>
    <form onsubmit="return validate()"  action="https://sheetdb.io/api/v1/bekt3ipr1uj0w" method="post" id="sheet-db">
        <label for="uname">Username</label>
        <label for="uname" style="color: red;">*</label>
        <input type="text" id="uname" class="form-control" class="center-block" name="UserName"><br>
        <span id="msg" style="color: red;"></span><br>
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="Email"><br>
        <label for="pnum">PhoneNumber</label>
        <label for="pnum" style="color: red;">*</label>
        <input type="text" id="pnum" class="form-control" name="PhoneNumber"><br>
        <span id="msg1" style="color: red;"></span><br>
        <label for="pass">Password</label>
        <label for="pass" style="color: red;">*</label>
        <input type="password" id="pass" class="form-control" name="Password"><br>
        <span id="msg2" style="color: red;"></span><br>
        <label for="cpass">ConfirmPassword</label>
        <input type="password" id="cpass" class="form-control" name="ConfirmPassword"><br>
        <input type="submit" class="btn btn-primary">
        <script>
            var form = document.getElementById("sheet-db")
            form.addEventListener("submit",e=>{
                e.preventDefault();
                fetch(form.action,{
                    method:"post",
                    body:new FormData(document.getElementById("sheet-db")),
                }).then((html) =>{
                    window.open('msg.html','_blank');
                });
            })
        </script>
    </form>
</body>
</html>
